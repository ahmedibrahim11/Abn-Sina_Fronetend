<div class="col-md-3 ml-5">
  <label class="label">Item Name</label>
  <ng-select
    style="height: 40%"
    class="shadow-lg p-3 mb-5 bg-white rounded"
    [items]="itemsDropDownMenu"
    [(ngModel)]="selectedItem"
    (change)="getValues()"
    bindLabel="Item name"
    placeholder="Select item"
    appendTo="body"
  >
  </ng-select>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td *ngFor="let header of tableHeaders">{{ header }}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataPagination">
      <td>
        {{ row[0] }}
      </td>
      <td>
        {{ row[1] }}
      </td>
      <td>
        {{ row[2] }}
      </td>
      <td>
        {{ row[3] }}
      </td>
      <td>
        {{ row[4] }}
      </td>
      <td>
        {{ row[5] }}
      </td>
      <td>
        {{ row[6] }}
      </td>
      <td>
        {{ row[7] }}
      </td>
      <td>
        {{ row[8] }}
      </td>
      <td>
        {{ row[9] }}
      </td>
      <td>
        {{ row[10] }}
      </td>
      <td>
        {{ row[11] }}
      </td>
      <td>
        {{ row[12] }}
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshData()"
    [maxSize]="15"
  >
  </ngb-pagination>

  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="pageSize"
    (ngModelChange)="refreshData()"
  >
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
