<div class="row mt-5" style="margin-left: 10%;">
 
  <div class="col-md-3 ml-5">
    <label class="label">Item Name</label>
    <ng-select style="height: 40%;" class="shadow-lg p-3 mb-5 bg-white rounded" [items]="itemsDropDownMenu" [(ngModel)]="selectedItem" (change)="generatCharts()" bindLabel="itemName"  appendTo="body">
    </ng-select>
  </div>

  <div class="col-md-4 ml-3">
    <label class="label"> Chart Type </label>
    <div
      class="row shadow-lg p-3 mb-5 bg-white rounded"
      style="background-color: white"
    >
      <div class="custom-control custom-radio">
        <input
          type="radio"
          (change)="changeType($event)"
          class="custom-control-input"
          name="btnradiobar"
          id="btnradiobar"
          checked
          value="bar"
          mdbInput
        />
        <label class="custom-control-label" for="btnradiobar">BarChart</label>
      </div>

      <div class="custom-control custom-radio ml-5">
        <input
          type="radio"
          class="custom-control-input"
          (change)="changeType($event)"
          name="btnradiobar"
          id="btnradiopie"
          value="pie"
        />
        <label class="custom-control-label" for="btnradiopie">PieChart</label>
      </div>
    </div>
  </div>


</div>
<br />
<br />

<div class="row">
  <div class="col-md-6">
    <button
      *ngIf="generateClicked"
      class="export-btn"
      style="float: right"
      (click)="openPDF('chart1')"
    >
      Export PDF
      <img
        width="20%"
        height="20%"
        src="../../../../assets/PDF_file_icon.svg"
      />
    </button>
    <div  class=" offset-md-4 col-md-4" *ngIf="generateClicked">
      <h4>{{qtyChartHeader}}</h4>
  
    </div>
    <canvas id="chart1"> </canvas>
  </div>

  <div class="col-md-6">
    <button
      *ngIf="generateClicked"
      class="export-btn"
      style="float: right"
      (click)="openPDF('chart2')"
    >
      Export PDF
      <img
        width="20%"
        height="20%"
        src="../../../../assets/PDF_file_icon.svg"
      />
    </button>
    <div  class=" offset-md-4 col-md-4" *ngIf="generateClicked">
      <h4>{{valChartHeader}}</h4>
  
    </div>
    <canvas id="chart2"> </canvas>
  </div>
</div>
