<div class="container">
  <div *ngIf="loader" class="loadercontainer">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <span ng-show="form.email.$dirty && form.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
  <div *ngIf="!loader">
    <!-- cards -->
    <div class="row mb-5 mt-3 top-space">


      <div class="col-md-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <div class="row mb-4">
              <svg xmlns="http://www.w3.org/2000/svg " fill="#0d47a1" class="bi bi-cart-plus-fill  icon" 
                viewBox="0 0 16 16">
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z" />
              </svg>
              <p class="card-text text-center font-weight-bold col-md-8">
                Total Clients
              </p>
            </div>

            <h5 class="card-title text-center card-value">
              {{ totalClients.length }}
            </h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <div class="row mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#0d47a1" class="bi bi-archive-fill icon"
                viewBox="0 0 16 16">
                <path
                  d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
              </svg>
              <p class="card-text text-center font-weight-bold col-md-8">
                Total Items
              </p>
            </div>

            <h5 class="card-title text-center card-value">
              {{ totalItems.length - 1 }}
            </h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <div class="row mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#0d47a1" class="bi bi-cart-check icon"
                viewBox="0 0 16 16">
                <path
                  d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
              <p class="card-text text-center font-weight-bold col-md-8">
                Total Sales
              </p>
            </div>

            <h5 class="card-title text-center card-value">
              {{ totalSales }}
            </h5>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <div class="row mb-4">


              <svg xmlns="http://www.w3.org/2000/svg"  fill="#0d47a1" class="bi bi-shop icon"
                viewBox="0 0 16 16">
                <path
                  d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
              </svg>
              <p class="card-text text-center font-weight-bold col-md-8">
                Total Stocks
              </p>
            </div>
            <h5 class="card-title text-center card-value">
              {{ totalStocks }}
            </h5>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- MostSales branches -->
    <div class="top-space" *ngIf="this.data.length > 0">
      <app-most-sales-per-segment [data]="data"></app-most-sales-per-segment>
    </div>
    <hr />
    <!-- sales stocks items charts -->
    <div class="row top-space" *ngIf="this.data.length > 0">
      <div class="col-md-6">
        <app-most-sales-govs [data]="data"></app-most-sales-govs>
      </div>
      <div class="col-md-6">
        <app-most-sales-cities [data]="data"></app-most-sales-cities>
      </div>

    </div>
    <div class="top-space" *ngIf="this.data.length > 0">
      <app-sales-and-stock-client-item [data]="data"> </app-sales-and-stock-client-item>

    </div>
    <hr />
    <!--  SmartTable -->
    <div class="table-layout top-space" *ngIf="this.data.length > 0">
      <!-- <app-genric-smart-table [data]="data" [headers]="tableHeaders">
      </app-genric-smart-table> -->
      <app-table [data]="data" selectedType="client" [headers]="tableHeaders"></app-table>
    </div>
  </div>
</div>
