<div class="row">
  <div
    class="col-md-6 mr-5 shadow-lg p-3 mb-5 bg-white rounded"
    style="background-color: white; margin-left: 15%"
  >
    <div class="row">
      <div class="custom-control custom-radio col-md-4 ml-4">
        <input
          type="radio"
          class="custom-control-input"
          name="govbar"
          id="govbar"
          [(ngModel)]="chartType"
          value="bar"
          checked
          (change)="onChartTypeChange()"
          mdbInput
        />
        <label class="custom-control-label" for="govbar">BarChart</label>
      </div>

      <div class="custom-control custom-radio col-md-6">
        <input
          type="radio"
          class="custom-control-input"
          [(ngModel)]="chartType"
          name="govpie"
          id="govpie"
          value="pie"
          (change)="onChartTypeChange()"
        />
        <label class="custom-control-label" for="govpie">PieChart</label>
      </div>
    </div>
  </div>


  <div class="col-md-12">
    <button class="export-btn" style="float: right" (click)="openPDF('govchart')">
      Export PDF <img width="20%" height="20%" src="../../../../assets/PDF_file_icon.svg"/>
    </button>
    <canvas id="govchart"></canvas>
  </div>
</div>
