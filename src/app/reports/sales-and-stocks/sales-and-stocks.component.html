<div  class="container">
<div  *ngIf="loader" class="loadercontainer">
  <div     class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!loader">


  <!-- cards -->
  <div class="row mb-5 mt-3">
    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text text-center font-weight-bold">Number of all items</p>
          <h5 class="card-title text-center text-primary">{{ itemsCode.length - 1 }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text text-center font-weight-bold">Number of all branches</p>
          <h5 class="card-title text-center text-primary">{{ branchesCode.length }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text text-center font-weight-bold">Total sales</p>
          <h5 class="card-title text-center text-primary">{{ totalSales }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text text-center font-weight-bold">Number of all Stocks</p>
          <h5 class="card-title text-center text-primary">{{ totalStocks }}</h5>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <!-- MostSales branches -->

<div  *ngIf="this.data.length > 0">
  <app-most-sales-branches [data]="data"></app-most-sales-branches>

</div>
<hr>

<br>
<br>
<br>

  <!-- sales stocks items charts -->

  <div *ngIf="this.data.length > 0">
<app-sales-and-stocks-item  [data]="data">
</app-sales-and-stocks-item>
</div>

<hr>
<br>
<br>
<br>

  <!--  SmartTable -->
    <div *ngIf="this.data.length > 0">
      <app-smart-table [data]="data" [headers]="tableHeaders">
      </app-smart-table>
    </div>
  </div>
</div>
