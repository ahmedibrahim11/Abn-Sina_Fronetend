<div class="container">
  <div class="row mb-5 mt-3">
    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all items</p>
          <h5 class="card-title">{{itemsCode.length-1}}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all branches</p>
          <h5 class="card-title">{{branchesCode.length}}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Total sales</p>
          <h5 class="card-title">{{totalSales}}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all Stocks</p>
          <h5 class="card-title">{{totalStocks}}</h5>
        </div>
      </div>
    </div>

  </div>

  <div>

  </div>

  <div class="btn-group" role="group" >
select Chart Type ?
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1"  [(ngModel)]="chartType" value='BarChart' autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">BarChart </label>

  <input type="radio" class="btn-check" name="btnradio"  [(ngModel)]="chartType" id="btnradio2" value='PieChart' autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">PieChart</label>


</div>


    <div class="col-md-12" *ngIf="chartType==='BarChart'">
      <app-pie-chart [chartData]="top7Brnaches" [header]="bieChartHeader"></app-pie-chart>
    </div>
    <div class="col-md-12" *ngIf="chartType==='PieChart'">
      <app-bar-chart [chartData]="top7Brnaches" [header]="bieChartHeader"></app-bar-chart>

    </div>
  </div>
