<div class="container">
  <div class="row mb-5 mt-3">
    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all items</p>
          <h5 class="card-title">{{ itemsCode.length - 1 }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all branches</p>
          <h5 class="card-title">{{ branchesCode.length }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Total sales</p>
          <h5 class="card-title">{{ totalSales }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <p class="card-text">Number of all Stocks</p>
          <h5 class="card-title">{{ totalStocks }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div></div>

  <div
    class="row shadow-lg p-3 mb-5 bg-white rounded"
    style="background-color: white; width: 25%; margin-left: 35%"
  >
    <div class="custom-control custom-radio">
      <input
        type="radio"
        class="custom-control-input"
        name="btnradio"
        id="btnradio1"
        [(ngModel)]="chartType"
        value="BarChart"
        checked
        mdbInput
      />
      <label class="custom-control-label" for="btnradio1">BarChart</label>
    </div>

    <div class="custom-control custom-radio ml-5">
      <input
        type="radio"
        class="custom-control-input"
        name="btnradio"
        [(ngModel)]="chartType"
        id="btnradio2"
        value="PieChart"
      />
      <label class="custom-control-label" for="btnradio2">PieChart</label>
    </div>
  </div>

  <div class="col-md-12" *ngIf="chartType === 'BarChart'">
    <app-bar-chart
      [chartData]="top7Brnaches"
      [header]="bieChartHeader"
    ></app-bar-chart>
  </div>
  <div class="col-md-12" *ngIf="chartType === 'PieChart'">
    <app-pie-chart
      [chartData]="top7Brnaches"
      [header]="bieChartHeader"
    ></app-pie-chart>
  </div>
  <br />
  <br />
  <br />

  <div class="row text-center">
    <div class="col-md-4">
      <select
        class="btn btn pt-4 rounded bg-white shadow-lg"
        [(ngModel)]="selectedItem"
        (change)="selected()"
      >
        <option disabled>--Select Item--</option>
        <option *ngFor="let item of itemsName" [ngValue]="item">
          {{ item }}
        </option>
      </select>
    </div>
    <div class="col-md-3 ml-5">
      <div
        class="row shadow-lg p-3 mb-5 bg-white rounded"
        style="background-color: white"
      >
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            name="btnradio1"
            id="btnradio3"
            (change)="handleStockChange($event)"
            checked
            mdbInput
          />
          <label class="custom-control-label" for="btnradio3">Stock</label>
        </div>

        <div class="custom-control custom-radio ml-5">
          <input
            type="radio"
            class="custom-control-input"
            name="btnradio1"
            id="btnradio4"
            (change)="handleSalesChange($event)"
          />
          <label class="custom-control-label" for="btnradio4">Sales</label>
        </div>
      </div>
    </div>
    <div class="col-md-3 ml-5">
      <div
        class="row shadow-lg p-3 mb-5 bg-white rounded"
        style="background-color: white"
      >
        <div class="custom-control custom-radio">
          <input
            type="radio"
            class="custom-control-input"
            name="btnradio2"
            id="btnradio5"
            value="BarChart2"
            (change)="handleBarChange($event)"
            checked
            mdbInput
          />
          <label class="custom-control-label" for="btnradio5">BarChart</label>
        </div>

        <div class="custom-control custom-radio ml-5">
          <input
            type="radio"
            class="custom-control-input"
            name="btnradio2"
            id="btnradio6"
            value="PieChart2"
            (change)="handlePieChange($event)"
          />
          <label class="custom-control-label" for="btnradio6">PieChart</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngIf="selectedStockSales === 'stock'">
        <div *ngIf="selectedBarBieChart === 'bar'">
          <app-bar-chart
            [chartData]="selectedItemStocks"
            [header]="statisticsHeader"
          ></app-bar-chart>
        </div>
        <div *ngIf="selectedBarBieChart === 'pie'">
          <app-pie-chart
            [chartData]="selectedItemStocks"
            [header]="statisticsHeader"
          ></app-pie-chart>
        </div>
      </div>
      <div *ngIf="selectedStockSales === 'sales'">
        <div *ngIf="selectedBarBieChart === 'bar'">
          <app-bar-chart
            [chartData]="selectedItemSales"
            [header]="statisticsHeader"
          ></app-bar-chart>
        </div>
        <div *ngIf="selectedBarBieChart === 'pie'">
          <app-pie-chart
            [chartData]="selectedItemSales"
            [header]="statisticsHeader"
          ></app-pie-chart>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div *ngIf="this.data.length > 0">
      <app-smart-table [data]="data" [headers]="tableHeaders">
      </app-smart-table>
    </div>
  </div>
</div>
