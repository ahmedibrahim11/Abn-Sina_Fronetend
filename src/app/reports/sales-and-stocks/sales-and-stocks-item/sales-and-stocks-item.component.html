
  <div class="row ">
    <div class="col-md-4">
      <label class="label" >  Item Name</label>

      <select placeholder="Please Select Item" class="btn btn pt-4 shadow-lg" [(ngModel)]="selectedItem"
        (change)="selectItemChange(selectedItem)">
        <option disabled>--Select Item--</option>
        <option *ngFor="let item of itemsDropDownMenu" [ngValue]="item">
          {{ item['Item name'] }}
        </option>
      </select>
    </div>
   
    <div class="col-md-3 ml-4">
      <label class="label" > Chart Type  </label>

      <div class="row shadow-lg p-3 mb-5 bg-white rounded" style="background-color: white">
        <div class="custom-control custom-radio">

          <input type="radio" class="custom-control-input" name="btnradio2" id="btnradio2" value="BarChart"
            checked mdbInput />
          <label class="custom-control-label" for="btnradio2">BarChart</label>

        </div>
  
        <div class="custom-control custom-radio ml-5">

          <input type="radio" class="custom-control-input" name="btnradio3" id="btnradio3" value="PieChart"
          />
          <label class="custom-control-label" for="btnradio3">PieChart</label>

        </div>
      </div>
    </div>
    <div class="col-md-3 ml-4">
      <label class="label" > Value/Quantity   </label>

      <div class="row shadow-lg p-3 mb-5 bg-white rounded" style="background-color: white">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"  id="btnr1" value="Value"
            checked mdbInput />
          <label class="custom-control-label" for="btnr1">Value</label>

        </div>
  
        <div class="custom-control custom-radio ml-5">

          <input type="radio" class="custom-control-input"  id="btnr2" value="Quantity"
         />
          <label class="custom-control-label" for="btnr2">Quantity</label>

        </div>
      </div>
    </div>

  </div>
  <br/>
  <br/>
  
  

  
  <div class="row" *ngIf="selectedvalQty==='value'&&selectedItem&&selectedChartType === 'bar'">
 

    <div class="col-md-6" >
      <app-bar-chart [chartData]="selectedItemStocks" [header]="stockChartHeader"></app-bar-chart>
    </div>
    <div class="col-md-6" >
      <app-bar-chart [chartData]="selectedItemSales" [header]="salesChartHeader"></app-bar-chart>
  </div>

</div>


<div class="row" *ngIf="selectedvalQty==='Quantity'&&selectedItem&&selectedChartType === 'pie'">

  <div class="col-md-6" >
    <app-pie-chart [chartData]="selectedItemStocks" [header]="stockChartHeader"></app-pie-chart>
  </div>
  <div class="col-md-6">
    <app-pie-chart [chartData]="selectedItemSales" [header]="salesChartHeader"></app-pie-chart>
</div>
</div>
